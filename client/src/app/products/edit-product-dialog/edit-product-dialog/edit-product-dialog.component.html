<form [formGroup]="updateForm" autocomplete="off" class="form">
    <div class="col-md-12 form-group">
        <mat-form-field class="forma">
            <input matInput placeholder="Ime" value="{{product.product.naziv}}" formControlName="naziv" required>
            <mat-icon matPrefix>mode_edit</mat-icon>
        </mat-form-field>
    </div>
    <div class="col-md-12 form-group">
        <mat-form-field class="forma">
            <input matInput placeholder="Jedinica mjere" formControlName="jedinicaMjere" required>
            <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>
    </div>
    <div class="col-md-12 form-group">
        <mat-form-field class="forma">
            <input (keypress)="numberOnly($event)" matInput placeholder="Cijena" formControlName="cijena" required>
            <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>
    </div>
    <div class="col-md-12 form-group">
        <mat-form-field class="forma">
            <input (keypress)="numberOnly($event)" matInput placeholder="Stanje" formControlName="stanje" required>
            <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>
    </div>
    <div class="col-md-12 form-group text-center butonic">
        <button mat-raised-button [disabled]="updateForm.invalid" color="primary" (click)="updateProduct()">Uredi</button>
    </div>
</form>
