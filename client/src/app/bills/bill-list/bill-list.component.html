<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Progress Column -->
    <ng-container matColumnDef="broj">
      <th mat-header-cell *matHeaderCellDef>Broj računa</th>
      <td mat-cell *matCellDef="let dataSource">
        {{ dataSource.broj }}
      </td>
    </ng-container>

    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef>Datum
      <td mat-cell *matCellDef="let dataSource">
        {{ dataSource.datum | customDate: short }} 
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="ime">
      <th mat-header-cell *matHeaderCellDef>
        Ime kupca
      </th>
      <td mat-cell *matCellDef="let dataSource">
        {{ dataSource.kupac.naziv}} 
      </td>
    </ng-container>

    <ng-container matColumnDef="ukupno">
      <th mat-header-cell *matHeaderCellDef>Ukupna cijena</th>
      <td mat-cell *matCellDef="let dataSource">
        {{ dataSource.ukupnaCijena }} KM
      </td>

      <ng-container matColumnDef="akcije">
        <th mat-header-cell *matHeaderCellDef>Akcije</th>
        <td mat-cell *matCellDef="let product">
          <button matTooltip="Obrisi" mat-button (click)="openDialog(product.id)">
            <mat-icon class="trash">delete_forever</mat-icon>
          </button>
          <button mat-button (click)="openPrintDialog(product)">
            <mat-icon matTooltip="Isprintaj">print</mat-icon>
          </button>
          <!-- <button
            class="btn"
            mat-icon-button
            mat-raised-button
            matTooltip="Ukloni proizvod"
            [matTooltipPosition]="'above'"
          >
            <mat-icon
              color="warn"
              (click)="removeProizvod(product)"
              >close</mat-icon
            >
          </button> -->
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let dataSource; columns: displayedColumns"
    ></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nema računa</td>
    </tr>
  </table>
</div>
