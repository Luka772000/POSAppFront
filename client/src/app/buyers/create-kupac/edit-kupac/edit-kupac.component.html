<form [formGroup]="updateForm" autocomplete="off" class="form">
    <div class="col-md-12 form-group">
        <mat-form-field class="forma">
            <input matInput placeholder="Ime" value="{{kupac.kupac.naziv}}" formControlName="naziv" required>
            <mat-icon matPrefix>mode_edit</mat-icon>
        </mat-form-field>
    </div>
    <div class="col-md-12 form-group">
        <mat-form-field class="forma">
            <input matInput placeholder="Mjesto" formControlName="mjesto" required>
            <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>
    </div>
    <div class="col-md-12 form-group">
        <mat-form-field class="forma">
            <input matInput placeholder="Adresa" formControlName="adresa" required>
            <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>
    </div>
    <div class="col-md-12 form-group text-center butonic">
        <button mat-raised-button [disabled]="updateForm.invalid" color="primary" (click)="updateKupac()">Uredi</button>
    </div>
</form>
